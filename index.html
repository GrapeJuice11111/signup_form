<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side">
        <div class="odin-logo"></div>
    </div>

    <div class="right-side">
        <div class="foronlytext">
            <span class="upper message">This is not a real online service!
           You know you need something</span> <span>like this in your life to help
            you realize your deepest dreams.</span>
            
            <span class="middle message">Sign up <span class=italicized>now</span> to get started.</span> 
            <span class="bottom message">You <span class="italicized">know</span> you want to.</span>
        </div>
        <div class="forsignupform"></div>
        <span class="secondlineuptext">Let's do this</span>
        <form action="#" method="post">
            <div>
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" />
            </div>
            
            <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" />
            </div>
 
            <div>
                <label for="user_mail">EMAIL</label>
                <input type="email" id="user_mail" name="user_mail" />
            </div>

            <div>
                <label for="user_phone">PHONE NUMBER</label>
                <input type="tel" id="user_phone" name="user_phone" />
            </div>

            <div>
                <label for="user_pwd">PASSWORD</label>
                <input type="password" id="user_pwd" name="user_pwd" />
            </div>

            <div>
                <label for="user_confirmpwd">CONFIRM PASSWORD</label>
                <input type="password" id="user_confirmpwd" name="user_confirmpwd" />
            </div>
        </form>

        <div class="forbutton"></div>
    </div>
</body>
</html>
